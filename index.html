<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ABB Biznes | Daxil ol</title>
</head>
<body>
    <main>
        <div class="login-container">
            <header>
                <img src="assets/Abb Business logo.png" alt="Abb logo">
                <ul>
                    <li><a href="#">Az</a></li>
                    <li><a href="#">En</a></li>
                    <li><a href="#">Ru</a></li>
                </ul>
            </header>
            <div class="login-part">
                <h1><span>ASAN imza</span> / KOBIL OTP</h1>
                <form action="#" method="post">
                    <div class="form-control mb-16">
                        <label for="mobil-phone">ASAN İmza mobil nömrəsi</label>
                        <div class="phone-row">
                            <span>+994</span><input id="mobil-phone" type="tel" placeholder=" 00 000 00 00" required> 
                        </div>
                    </div>   
                    <div class="form-control">
                        <label for="userID">ASAN İmza istifadəçi ID-si</label> <br/>
                        <input type="number"  maxlength="6" placeholder=" 000000" required >
                    </div>  
                    <input type="submit" value="Davam et">
                    <p class="or-center">və ya</p>
                    <input type="button" value="Qeydiyyat">
                </form>
            </div>
            <footer>
                <a href="#"><img src="assets/asan-imza.png" alt=""></a>
                <a href="#">Köhnə İB-ə keçid</a>
            </footer>
        </div>
        <div class="banner-container">
            <header>
                <h1>
                    "Tərəfdaşlara anında dəstək" krediti
                </h1>
                    <ul class="wrapper">
                        <li><img src="assets/tick.png" alt="">Sadə</li>
                        <li><img src="assets/tick.png" alt="">Girovsuz</li>
                        <li><img src="assets/tick.png" alt="">Rahat</li>
                        <li><img src="assets/tick.png" alt="">Komissiyasız</li>
                    </ul>
            </header>
            <div class="center-img">
                <div class="money-number">
                    <img id="img-number" src="assets/number-background.png" alt="">
                    <img id="img-money" src="assets/money.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
